<div class="container mt-5">
    <h2>List of Books</h2>
    <a routerLink="book/add/0" class="btn btn-primary mb-3  mt-5">Add Book</a>
    <table>
        <thead class="table">
            <th>Id</th>
            <th>Book</th>
            <th>Auhtor</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            
            <ng-template ngFor let-book [ngForOf]="books" let-i="index">
                <tr class="table">
                    <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
                <td><a [routerLink]="['book/edit',book.id]">Edit</a></td> 
                <td>
                <button type="button" (click)="onDelete(book.id)"class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </td>
                </tr>
                
           </ng-template>
       
          
        </tbody>
        


    </table>

</div>
