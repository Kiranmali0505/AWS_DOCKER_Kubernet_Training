<div class="container mt-2">
   
    <h2>{{header}}</h2>
    <a routerLink="" class="btn btn-primary mb-3">Back</a>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="">Id</label>
            <input type ="text" class="form-control" [ngModel]="book.id" name="id">
        </div>
        <div class="form-group">
            <label for="">Book</label>
            <input type ="text" class="form-control" [ngModel]="book.name" name="name">
        </div>
        <div class="form-group">
            <label for="">Auhtor</label>
            <input type ="text" class="form-control" [ngModel]="book.author" name="author">
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type ="text" class="form-control" [ngModel]="book.price" name="price">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
